[package]
name = "gravishot"
version = "0.1.0"
authors = ["tomaspecl <tomaspecl@email.cz>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
include_assets = ["bevy_embedded_assets"]
profiling = ["bevy/trace_chrome"]

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

#[profile.release]
#lto = "thin"

[dependencies]
bevy = { version = "0.7" }
#bevy = { version = "0.7", features = ["dynamic"] }
rand = "0.8.4"
#bevy_rapier3d = { version = "0.14.1", features = ["debug-render","serde-serialize"] }
bevy_rapier3d = { git = "https://github.com/dimforge/bevy_rapier.git", features = ["debug-render","serde-serialize"] }
bevy-inspector-egui = "0.11.0"
#bevy-inspector-egui-rapier = { version = "0.3", features = ["rapier3d"] }
#bevy_editor_pls = { git = "https://github.com/jakobhellermann/bevy_editor_pls.git" }
bevy_embedded_assets = { version = "0.3.0", optional = true }
bevy-pigeon = "0.3.0"
carrier-pigeon = "0.3.0"
serde = "1"
bevy_egui = "0.14"
iyes_loopless = "0.5"